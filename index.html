<!DOCTYPE html>
<html>

<head>
    
    <title>Contact app</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>

 <body>
    <h1>My Contacts</h1>
    <hr/>
     
     <p>
     
     <input type="text" name="cname" id="cname" class="cname" placeholder="enter name"/>
     </p>
     
     <p>
     
     <input type="text" name="email" id="email" class="email" placeholder="enter email"/>
     </p>
     
     <p>
     
     <input type="text" name="mobile" id="mobile" class="mobile" placeholder="enter mobile"/>
     </p>
     
     <p>
         
         <button onclick="addContact()" id="add">Add contacts</button>
       <button onclick="updateContact()" id="update">Update contacts</button>
     </p>

     <hr>
    <div id="content"></div>

    <script src="js/main.js"></script>
 </body>
</html>
